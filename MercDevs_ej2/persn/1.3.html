<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 2px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>
<!--tabla de datos de usuario-->
<table>
  <tr>
    <th colspan="11" style="text-align: center;">Datos de usuario</th>
  </tr>
  <tr>
  <td></td>
  <td></td>
  <td></td>
  </tr>
  <tr>

  </tr>
<!--separacion de tablas entre las de usuario y las de hardware-->

<tr>
  <th colspan="11" style="background-color:rgb(139, 133, 133);text-align:center">
    &nbsp; separacion de tablas&nbsp;</th>
</tr>
 <!--tabla de DATOS DE HARDWARE-->


  <tr>
    <th colspan="11" style="text-align: center;" >Datos del Hardware</th>
  </tr>
  <tr>
    <th>Tipo</th>
    <th colspan="3">Laptop | Torre | All-In-One</th>
    <th>Accesorios</th>
    <th>Cargador</th>
    <th colspan="5">Bolso</th>
  </tr>
  <tr>
    <th>Marca</th>
    <th colspan="4">Modelo</th>
    <th colspan="6">S/N</th>
  </tr>


  <tr>
    <th rowspan="4">CPU</th>
  </tr>
  <tr>
    
    <th rowspan="3">Intel</th>
    <th rowspan="3">AMD</th>
    <th rowspan="2">Velocidad</th>
    <th rowspan="3">RAM (GB)</th>
    <th rowspan="3">4</th>
    <th rowspan="3">8</th>
    <th rowspan="3">16</th>
    <th rowspan="3">12</th>
    <th rowspan="3">16</th>
    <th rowspan="3" >&nbsp; &nbsp; &nbsp;</th>
  </tr>
  <tr>
    <tr>
      <th>A</th>
    </tr>
  <tr>
    <th rowspan="3">Almacenamiento</th>
    <th colspan="1" rowspan="2">HDD</th>
    <th rowspan="2">SSD</th>
    <th>Capacidad</th>
    
    <th rowspan="2">GPU</th>
    <th rowspan="2">Tarjeta</th>
    <th colspan="4" rowspan="2">Chip</th>
    <th rowspan="2">&nbsp;&nbsp;&nbsp;</th>
  </tr>
  <tr>
    <th>&nbsp;</th>
  </tr>
</tr>
<tr>
  <tr>
    <th colspan="3" rowspan="2">P. Madre:</th>
  </tr>
</tr>

</table>

</body>
</html>
